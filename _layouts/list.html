---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {% for item in page.items %}
        <div id="list-item">
          <a href="{{ item.dir | default: item.events.first.url }}">
            {% assign dir_thumbnail =  item.dir | append: '/thumbnail.png' %}
            <img src="{{ item.thumbnail | default: dir_thumbnail }}" />
            <h3>{{ item.title }}</h3>
          </a>
          <p>{{ item.description | markdownify }}</p>
          {% for event in item.events %}
            <div id="event">
              <p>
                <a href="{{ event.url }}">{{ event.venue }}</a>
                {{ event.date }}
              </p>
            </div>
          {% endfor %}
        </div>
    {% endfor %}
  </article>

</div>
